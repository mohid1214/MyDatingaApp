@if (!memberService.editMode()) {
@if(photos(); as photos){
@if(photos.length > 0){
<div class="grid grid-cols-5 auto-rows-min gap-3 p-5 h-[65vh] overflow-auto">
    @for (photo of photos; track photo.id) {
    <div class="relative ">
        <img src="{{photo.url}}" alt="photo of member" class="w-full rounded-lg" />
        @if(accountService.currentUser()?.id === memberService.member()?.id){
        <app-star-button [disabled]="photo.url == memberService.member()?.imageUrl"
            [selected]="photo.url == memberService.member()?.imageUrl" (clickEvent)="SetMainPhoto(photo)"
            class="absolute top-1 right-1"></app-star-button>

        <app-delete-button [disabled]="photo.url == memberService.member()?.imageUrl"
            (clickEvent)="deletePhoto(photo.id)" class="absolute top-1 left-1"></app-delete-button>
        }

    </div>

    }
</div>
}@else {
<p class="text-center text-grey-500">No Photos available</p>
}
}
}@else {
<app-imageupload (uploadFile)="onUploadImage($event)" [loading]="loading()"></app-imageupload>
}
